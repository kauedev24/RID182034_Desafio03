<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="/assets/styles.css">

    <!-- Scrips -->
     <script src="assets/index.js"></script>

    <!-- Título -->
    <title>Board de Tarefaas - DNC</title>
</head>
<body>
    <main>
        <!-- Cabeçalho -->
        <header>
            <h1>Board de Tarefas</h1>
        </header>

        <!-- Inserção dos dados da tarefa -->
        <section id="form-components">
            <form action="" id="add-task-form">
                <input type="text" placeholder="Nome da tarefa" aria-label="Nome da tarefa" required>
                <input type="text" placeholder="Etiqueta" aria-label="Etiqueta" required>
                <button type="submit" id="add-task">+</button>
            </form>
        </section>
        
        <!-- Lista de cartões de tarefa -->
        <section id="task-cards">
            <ul id="task-list"></ul>
        </section>

        <!-- <div id="gray-line"></div> -->
    </main>
</body>
</html>
